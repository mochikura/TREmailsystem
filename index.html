<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Time-Release file encrypt</title>
        <script src="mcl.js"></script>
        <script src="init.js"></script>
    </head>
    <body>
        <h1>時間指定ファイルの暗号化・復号</h1>
        <span>解除時間指定</span><br>
        <input type="datetime-local" id="date" min="2020-01-01T00:00" step="1800"><br>
        <button type="button" id="showdate">日付確認</button><br>
        <span>
            ファイル暗号化
        </span><br>
        <input type="file" id="encfile"><br>
        <button type="button" id="encfileget">暗号化</button><br>
        <span id="filename">ファイル名：</span><br>
        <span id="filetype">拡張子：</span><br>
        <span id="filesize">ファイルサイズ：</span><br>
        <span id="filebi" style="overflow-wrap: break-word;"></span>
        <span>
            ファイル復号
        </span><br>
        <input type="file" id="decfile"><br>
        <button type="button" id="decfileget">復号</button><br>
        <script src="index.js"></script>
    </body>
</html>
